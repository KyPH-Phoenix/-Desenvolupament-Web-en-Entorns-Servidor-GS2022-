<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
</head>
<body>
    <div> 
        <p id="result">RESULT</p>

        <button id="nine" onclick="addValue(9)">9</button>
        <button id="eight" onclick="addValue(8)">8</button>
        <button id="seven" onclick="addValue(7)">7</button>
        <button id="plus" onclick="addValue('+')">+</button>
        <button id="six" onclick="addValue(6)">6</button>
        <button id="five" onclick="addValue(5)">5</button>
        <button id="four" onclick="addValue(4)">4</button>
        <button id="minus" onclick="addValue('-')">-</button>
        <button id="three" onclick="addValue(3)">3</button>
        <button id="two" onclick="addValue(2)">2</button>  
        <button id="one" onclick="addValue(1)">1</button>
        <button id="multiply" onclick="addValue('*')">*</button>
        <button id="zero" onclick="addValue(0)">0</button>
        <button id="dot" onclick="addValue('.')">.</button>
        <button id="divide" onclick="addValue('/')">/</button>
        <button id="total" onclick="addValue('=')">=</button>
    </div>

    </form>
    <script src="../javascript/calculadora.js"></script>
</body>
</html>
